<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image & Tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<img height="630" src="arrow.png" alt="Green Arrow">
    
<table>
<caption>Series Order</caption>

<thead>
    <tr>
        <th>
            Series Name
        </th>
        <th>
            Season
        </th>
        <th>
            Release Date
        </th>
    </tr>
</thead>

<tbody>
    <tr>
        <td rowspan="3">The Arrow</td>
        <td>Season 1</td>
        <td>2012</td>

    </tr>
    <tr>
        <td>Season 2</td>
        <td>2013</td>

    </tr>
    <tr>
        <td>Season 3</td>
        <td>2014</td>

    </tr>
</tbody>    





</table>

</body>
</html>
